<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles7.css"/>
    <title>Free Code Camp Calolie Counter</title>
</head>
<body>
    <main>
        <h1>Calorie Counter</h1>
        <div class="container">
            <form id="calorie-counter"><!---form要素は開いたタグから</form>までの間-->
                <label for="budget">Budget</label>
                <input type="number" min="0" id="budget" placeholder="Daily calorie budget" required/>
                
                <fieldset id="breakfast">
                    <legend>Breakfast</legend>
                    <div class="input-container"></div>
                </fieldset>
<!--そう、その通りです。<legend>タグは、<fieldset>タグと一緒に使うことで、
    フィールドセット内のラベルとして機能し、括弧の上の線と線の間に文字を配置します。--->
                <fieldset id="lunch">
                    <legend>Lunch</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="dinner">
                    <legend>Dinner</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="snacks">
                    <legend>Snacks</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="exercise">
                    <legend>Exercise</legend>
                    <div class="input-container"></div>
                </fieldset>
                <div class="controls">
                    <span>
                        <label for="entry-dropdown">Add food or exercise:</label>
                        <select id="entry-dropdown" name="options">
                            <option value="breakfast" selected>BreakFast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="snacks">Snacks</option>
                        </select>
                        <button type="button" id="add-entry">Add Entry</button>
                    </span>
                </div>
                <div>
                    <button type="submit">
                        Calculate Remaining Calories
                    </button>
                    <button type="button" id="clear">Clear</button>
                </div>
            </form>
            <div id="output" class="output hide"></div>
        </div>
    </main>
    <script src="./script9.js"></script>
</body>
</html>
